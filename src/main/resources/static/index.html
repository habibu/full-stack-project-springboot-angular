<!DOCTYPE html>
<html lang="en" ng-app="shoppinglistsystem">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <title>Shopping List System</title>
    </head>
    <body>
        <div class="w3-container">
                <div class="w3-container" ng-show="!authenticated">
                    <div class="w3-container w3-center">
                        <img src="/img/logo_2.png" alt="Logo">
                    </div>
                    <a href="#/login"></a>
                </div>
                
                <div ng-show="authenticated">
                    <div class="w3-container w3-center">
                        <img src="/img/logo_2.png" alt="LogoHome">
                    </div>
                    <div class="w3-bar w3-border w3-card-4 w3-large w3-teal">
                        <a href="#/" class="w3-bar-item w3-button">Home</a>
                        <div class="w3-dropdown-hover">
                            <button class="w3-button">Manage User</button>
                            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                <a href="#/register-new-user" class="w3-bar-item w3-button">User Registration</a>
                                <a href="#/list-all-users" class="w3-bar-item w3-button">All Users</a>
                            </div>
                        </div>
                        <div class="w3-dropdown-hover">
                            <button class="w3-button">Manage Shopping List</button>
                            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                                <a href="#/register-item" class="w3-bar-item w3-button">Item Registration</a>
                                <a href="#/list-all-items"  class="w3-bar-item w3-button">List Items</a>
                            </div>
                        </div>
                            <a href="#/logout" class="w3-bar-item w3-right w3-button">Logout</a>
                    </div>
                </div>
                <div ng-view></div>
                <footer class="w3-container w3-bottom w3-teal w3-card-4"><p class="w3-center">Developed by Habibu Abdullahi @n 2021</p></footer>
        </div>
        
        <script src="/webjars/angularjs/1.4.9/angular.js"></script>
        <script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
        <script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
        <script src="/js/myApp.js"></script>
        <script src="/js/controller.js"></script>
        <!--
        <script src="/js/navigationbar.js"></script>
        -->
        <link rel="stylesheet" href="/css/myApp.css"> 
        <link rel="stylesheet" href="/css/w3.css">
        
    </body>

</html>
